<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Lab3.4</title>
    </head>
    <body>
        <div class="sign-in">
            <div class="account">
                <div class="title">Account</div>
                <div class="col">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Full Name" />
                </div>
                <div class="col">
                    <i class="fa-solid fa-envelope icon-acc"></i>
                    <input type="email" placeholder="Email Address" />
                </div>
                <div class="col">
                    <i class="fa-solid fa-key icon-acc"></i>
                    <input type="password" placeholder="Password" />
                </div>
            </div>
            <div class="info">
                <div class="info-title">
                    <span class="title">Date of Birth</span>
                    <span class="title">Gender</span>
                </div>
                <div class="info-detail">
                    <div class="date">
                        <input type="text" placeholder="DD" />
                        <input type="text" placeholder="MM" />
                        <input type="text" placeholder="YY" />
                    </div>
                    <div class="gender">
                        <select name="gender" id="gender-op" multiple>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="payment">
                <div class="title">Payment Details</div>
                <div class="payment-method">
                    <!-- <select name="method" id="method-op" multiple>
                        <option value="fa-brands fa-cc-visa">
                            &#xf1f0;
                            <span>Credit Card</span>
                        </option>
                        <option value="fa-brands fa-cc-paypal">
                            &#xf1f4;
                            <span>Paypal</span>
                        </option>
                    </select> -->
                    <select name="method" id="method-op" multiple>
                        <option value="credit-card">
                            <span>Credit Card</span>
                        </option>
                        <option value="paypal">
                            <span>Paypal</span>
                        </option>
                    </select>
                    <div class="col card-num">
                        <i class="fa-regular fa-credit-card icon"></i>
                        <input type="text" placeholder="Card number" />
                    </div>
                    <div class="card-detail">
                        <div class="col card-cvc">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Card CVC" />
                        </div>
                        <div class="select">
                            <select name="card-date" id="date-op">
                                <option value="1-1">
                                    <span>01 Jan</span>
                                </option>
                                <option value="2-1">
                                    <span>02 Jan</span>
                                </option>
                            </select>
                            <select name="card-date" id="date-op">
                                <option value="2015">
                                    <span>2015</span>
                                </option>
                                <option value="2016">
                                    <span>2016</span>
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="term">
                <div class="title">Terms and Conditions</div>
                <div class="accept-term">
                    <input type="checkbox" name="" id="" />
                    <div class="text">
                        I accept the terms and conditions for signing up to this
                        service, and hereby confirm I have read the privacy
                        policy.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
